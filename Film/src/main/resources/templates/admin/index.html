<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-menu-color="brand" data-topbar-color="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Dashboard | Web Film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Myra Studio" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/admin/images/favicon.ico">

    <link href="/admin/libs/morris.js/morris.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="/admin/css/style.min.css" rel="stylesheet" type="text/css">
    <link href="/admin/css/icons.min.css" rel="stylesheet" type="text/css">
    <script src="/admin/js/config.js"></script>
</head>
<body>
    <!-- Begin page -->
    <div class="layout-wrapper">

        <!-- Left Sidebar -->
        <div th:insert="fragments/admin/main-menu::main-menu"></div>
        <!-- End Sidebar -->

        <!-- Start Page Content here -->
        <div class="page-content">
            <!-- Start Top bar-->
            <div th:insert="fragments/admin/navbar-custom::navbar-custom"></div>
            <!-- End Top bar -->

            <div class="px-3">
                <!-- Start Content-->
                <div th:insert="fragments/admin/container-fluid::container-fluid"></div>
                <!-- End Content -->
            </div>

            <!-- Footer Start -->
            <div th:insert="fragments/admin/footer::footer"></div>
            <!-- End Footer -->
        </div>

    </div>
    <!-- Begin page -->

    <!-- App js -->
    <script src="/admin/js/vendor.min.js"></script>
    <script src="/admin/js/app.js"></script>
    
    <!-- Knob charts js -->
    <script src="/admin/libs/jquery-knob/jquery.knob.min.js"></script>
    
    <!-- Sparkline Js-->
    <script src="/admin/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
    
    <script src="/admin/libs/morris.js/morris.min.js"></script>
    
    <script src="/admin/libs/raphael/raphael.min.js"></script>
    
    <!-- Dashboard init-->
    <script src="/admin/js/pages/dashboard.js"></script>
</body>
</html>
